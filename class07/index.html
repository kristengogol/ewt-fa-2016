<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>React Classwork</title>

    <link href='https://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <!-- the following code needs to be moved to components -->
      <div class="container">
        <ol class="cards">
          <li class="card">
            <div class="card-value card-value-top">T</div>
            <figure class="suit">
              <img class="suit-image" src="images/tanooki.jpg" alt=""/>
              <figcaption class="suit-name">Tanooki</figcaption>
            </figure>
            <div class="card-value card-value-bottom">T</div>
          </li>
          <li class="card">
            <div class="card-value card-value-top">B</div>
            <figure class="suit">
              <img class="suit-image" src="images/bee.jpg" alt=""/>
              <figcaption class="suit-name">Bee</figcaption>
            </figure>
            <div class="card-value card-value-bottom">B</div>
          </li>
          <li class="card">
            <div class="card-value card-value-top">F</div>
            <figure class="suit">
              <img class="suit-image" src="images/frog.jpg" alt=""/>
              <figcaption class="suit-name">Frog</figcaption>
            </figure>
            <div class="card-value card-value-bottom">F</div>
          </li>
          <li class="card">
            <div class="card-value card-value-top">P</div>
            <figure class="suit">
              <img class="suit-image" src="images/penguin.jpg" alt=""/>
              <figcaption class="suit-name">Penguin</figcaption>
            </figure>
            <div class="card-value card-value-bottom">P</div>
          </li>
          <li class="card">
            <div class="card-value card-value-top">S</div>
            <figure class="suit">
              <img class="suit-image" src="images/squirrel.jpg" alt=""/>
              <figcaption class="suit-name">Squirrel</figcaption>
            </figure>
            <div class="card-value card-value-bottom">S</div>
          </li>
          <li class="card">
            <div class="card-value card-value-top">R</div>
            <figure class="suit">
              <img class="suit-image" src="images/raccoon.jpg" alt=""/>
              <figcaption class="suit-name">Raccoon</figcaption>
            </figure>
            <div class="card-value card-value-bottom">R</div>
          </li>
        </ol>
      </div>
      <!-- end -->
    </main>

    <script type="text/babel">
      // code goes here
        
        function Card(props){
        return (

        <li className="card">
            <div className="card-value card-value-top">{props.letter}</div>
            <figure className="suit">
                <img className="suit-image" src={'images/'+props.name+'.jpg'} />
                <figcaption className="suit-name">{props.name}</figcaption>
            </figure>
            <div className="card-value card-value-bottom">{props.letter}</div>
        </li>
                                 
                               
        );
        }

        function App() {
        return (
        <div className="container">
            <ol className="cards">
                <Card letter="B" name="bee" />
                <Card letter="F" name="frog" />
                <Card letter="P" name="penguin" />
                <Card letter="R" name="raccoon" />
                <Card letter="S" name="squirrel" />
                <Card letter="T" name="tanooki" />
            </ol>        
        </div>
        );
        }

        ReactDOM.render (<App/>, document.querySelector('.wrapper'));
    </script>
  </body>
</html>
