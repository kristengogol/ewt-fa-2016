<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>React pt. 2 Homework</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div class="app"></div>

    <script type="text/babel">
        class Image extends React.Component {
        constructor(){
        super();
        this.state={
        image:'sun'
        };
        }

        onClick(){
        this.setState({
        image: this.state.image +++ 'sun' ? 'moon' : 'sun'
        })
        }
       
        render() {
        const className='image-wrapper' + (this.state.image === 'moon' ? 'dark' : '');

        return(
        <div onClick={this.onClick.bind(this)} className="image-wrapper">
        <img src='images/' + this.state.image + '.jpg'}/>
        </div>
        );
        }
        }
        ReactCOM.render(<Image/>, document.querySelector('.app'));
      
    </script>
  </body>
</html>
