<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EWT Color Shoppe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="container">
  <header class="h1">
    EWT Color Shoppe
  </header>

  <div class="colors">
    <article class="color bring-me">
      <header class="h2">
        Bring Me
      </header>

      <a href="http://www.colourlovers.com/color/FF5339/bring_me" class="color-sample"></a>
    </article>

    <article class="color tealsy">
      <header class="h2">
        Tealsy
      </header>

      <a href="http://www.colourlovers.com/color/2AC47F/Tealsy" class="color-sample"></a>
    </article>

    <article class="color sad-blue">
      <header class="h2">
        Sad Blue
      </header>

      <a href="http://www.colourlovers.com/color/4C92CC/4c92cc" class="color-sample"></a>
    </article>

    <article class="color dark-carbon">
      <header class="h2">
        Dark Carbon
      </header>

      <a href="http://www.colourlovers.com/color/55535A/55535a" class="color-sample"></a>
    </article>

    <section class="special">
      <header class="h2">
        Special!
      </header>

      <p>
        Buy two colors, get one free!
      </p>
    </section>
  </div>
</main>

</body>
</html>
