<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Responsive Images</title>

		<link rel="stylesheet" href="css/base.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/ja/bootstrap.min.js"></script>

		<style type="text/css">
			/* mobile first option */
			.page-heading {
				text-align: center;
				font-size: 18px;
			}

			.frisbee {
				color: #fff;
				font-size: 20px;
				text-align: center;
				text-transform: uppercase;
				font-weight: bold;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
				padding-top: 20px;
				margin: 0 auto;
				background-image: url('images/frisbee-mobile.jpg');
				width: 280px;
				height: 280px;
				transition: all 0.3s ease;
				border-radius: 15px, 50px;
			}

			/* high res mobile */
			@media (max-width: 480px){
				// combination of conditions
				.frisbee {
					background-image: url('images/frisbee-mobile@2x.jpg');
					width: 100%;
					height: 100%;
				}
				.page-heading{
				color:  #FFC300;
				}
			} 

			/* tablet */
			@media (min-width: 481) and (max-width: 768) {
				// combination of conditions
				.frisbee {
					background-image: url('images/frisbee-tablet.jpg');
					width: 100%;
					height: 100%;
				}
				.page-heading{
				color: #FF5733;
				}
			}


			/* high res tablet */
			

			/* desktop */
			@media (min-width: 769) and (max-width: 992px) {
				// combination of conditions
				.frisbee {
					background-image: url('images/frisbee-desktop.jpg');
					width: 100%;
					height: 100%;
				}
				.page-heading{
				color:  #C70039;
				}
			}
				
			/* high res desktop */
			@media (min-width:993) and (max-width: 1280px) {
				// combination of conditions
				.frisbee {
					background-image: url('images/frisbee-desktop@2x.jpg');
					width: 100%;
					height: 100%;
				}
				.page-heading{
				color: #DAF7A6;
				}
			}
		</style>
	</head>
	<body>
		<main class="wrapper" role="main">
			<h1 class="page-heading">CSS Background Images Demo</h1>
			<hr>
			<div class="frisbee">
				Novelty flying disk!
			</div>
		</main>
	</body>
</html>
